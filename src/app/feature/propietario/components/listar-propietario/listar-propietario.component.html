<div class="container">
  <div class="row">
    <div class="col-lg-11">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Identificación</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Dirección</th>
            <th scope="col">Correo electrónico</th>          
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let propietario of listaPropietario | async; index as indice">
            <td>{{indice + 1}}</td>
            <td>{{propietario.nombre}}</td>
            <td>{{propietario.numeroIdentificacion}}</td>
            <td>{{propietario.telefono}}</td>
            <td>{{propietario.direccion}}</td>
            <td>{{propietario.correo}}</td>
            <td>
              <a (click)="actualizarPropietario(propietario)" class="pointer"> <i class="fa fa-edit"></i> </a></td>
            <td><a (click)="eliminarPropietario(propietario)" class="pointer"><i class="fa fa-trash text-danger"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
