<div class="container-fluid mt-2">

  <div class="row">
    <div class="col-lg-8">
      <div class="card">

        <h5 class="card-header">{{titulo}} Propietario</h5>
        <div class="card-body">
          <form [formGroup]="propietarioForm" (ngSubmit)="realizarAccionBotonGuardar()" #ngForm="ngForm">

            <div class="row">
              <div class="col">
                <label for="nombre">Nombre:</label>
                <input validar formControlName="nombre" name="nombre" id="nombre" type="text" class="form-control"
                  required />
              </div>

              <div class="col">
                <label for="numeroIdentificacion">Número identificación:</label>
                <input validar formControlName="numeroIdentificacion" name="numeroIdentificacion"
                  id="numeroIdentificacion" type="text" class="form-control">
              </div>
            </div>

            <br>

            <div class="row">
              <div class="col">
                <label for="telefono">Teléfono:</label>
                <input validar formControlName="telefono" name="telefono" id="telefono" type="text" class="form-control"
                  required>
              </div>

              <div class="col">
                <label for="correo">Correo electrónico:</label>
                <input validar formControlName="correo" name="correo" id="correo" type="email" class="form-control"
                  required>
              </div>
            </div>

            <br>

            <div class="row">
              <div class="col">
                <label for="direccion">Dirección:</label>
                <input validar formControlName="direccion" name="direccion" id="direccion" type="text"
                  class="form-control" required>
              </div>
            </div>

            <div class="mt-2 text-center">
              <button type="submit" class="btn btn-primary mr-4" id="registrar">
                <i class="fa fa-save"></i> Guardar
              </button>

              <button type="button" class="btn btn-secondary" (click)="regresar()">
                Regresar
              </button>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
