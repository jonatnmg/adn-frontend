<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Avaluo Mínimo</th>
            <th scope="col">Avaluo Máximo</th>
            <th scope="col">Valor</th>
            <th scope="col">Año</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listarTarifas | async; index as indice">
            <td>{{indice + 1}}</td>
            <td>{{item.avaluoMinimo}}</td>
            <td>{{item.avaluoMaximo}}</td>
            <td>{{item.tarifa}}</td>
            <td>{{item.anio}}</td>
            <td><li></li></td>
            <td><li></li></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
