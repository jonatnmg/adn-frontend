<div class="container">
  <div class="row">
    <div class="col-lg-11">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Avaluo Mínimo</th>
            <th scope="col">Avaluo Máximo</th>
            <th scope="col">Valor</th>
            <th scope="col">Año</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listarTarifas | async; index as indice">
            <td>{{indice + 1}}</td>
            <td id="avaluoInicial">{{item.avaluoMinimo | currency:"CO":"$":"1.0"}}</td>
            <td>{{item.avaluoMaximo | currency:"CO":"$":"1.0"}}</td>
            <td>{{item.tarifa}}</td>
            <td>{{item.anio}}</td>
            <td>
              <a (click)="actualizarTarifa(item)" class="pointer"> <i class="fa fa-edit"></i> </a></td>
            <td><a (click)="eliminarTarifa(item)" class="pointer"><i class="fa fa-trash text-danger"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
