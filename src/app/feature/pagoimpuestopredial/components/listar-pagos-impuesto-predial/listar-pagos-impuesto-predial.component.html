<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha de pago</th>
            <th scope="col">Año pagado</th>
            <th scope="col">Propietario</th>
            <th scope="col">Número predial</th>
            <th scope="col">Valor pagado</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pagos of listaPagosImpuestoPredial | async; index as indice">
            <td>{{indice + 1}}</td>
            <td>{{pagos.fecha}}</td>
            <td>{{pagos.anio}}</td>
            <td>{{pagos.propietario.nombre}}</td>
            <td>{{pagos.inmueble.numeroPredial}}</td>
            <td>{{pagos.valorPagado | currency:"CO":"$":"1.0"}}</td>
            <td>
              <a (click)="actualizarPagoImpuestoPredial(pagos)" class="pointer"> <i class="fa fa-edit"></i> </a>
            </td>
            <td><a (click)="eliminarPagoImpuestoPredial(pagos)" class="pointer"><i class="fa fa-trash text-danger"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
