<div class="container-fluid mt-2">

  <div class="row">
    <div class="col-lg-8">
      <div class="card">

        <h5 class="card-header">Pagar impuesto predial</h5>
        <div class="card-body">
          <small class="card-title">Para el año vigente aplica descuento de {{descuento}} % antes del 30 de abril</small>
          <br/>

          <form [formGroup]="productoForm" (ngSubmit)="editar()">

            <div class="row">

              <div class="col">
                <label for="fecha">Fecha pago:</label>
                <input validar formControlName="fecha" name="fecha" id="fecha" type="date"
                  class="form-control" required />
              </div>

              <div class="col">
                <label for="valorPagado">Valor pagado:</label>
                <input validar formControlName="valorPagado" name="valorPagado" id="valorPagado"
                  type="number" class="form-control" required>
              </div>

            </div>

                   

            <div class="row">

              <div class="col">
                <label for="anio">Anio:</label>
                <input formControlName="anio" name="anio" id="anio" type="number"
                  class="form-control" readonly>
              </div>

              <div class="col">
                <label for="valorImpuestoReal">Valor impuesto real:</label>
                <input formControlName="valorImpuestoReal" name="valorImpuestoReal" id="valorImpuestoReal" type="number"
                  class="form-control" readonly>
              </div>

            </div>

            <br/>

            <fieldset>
              <legend>Información propietario</legend>
              <div class="row">
                <div class="col">
                  <label for="numeroIdentificacionPropietario">Número identificación propietario:</label>
                  <input formControlName="numeroIdentificacionPropietario"
                    name="numeroIdentificacionPropietario" id="numeroIdentificacionPropietario" type="text"
                    class="form-control" readonly>
                </div>

                <div class="col">
                  <label for="nombrePropietario">Nombre propietario:</label>
                  <input formControlName="nombrePropietario" name="nombrePropietario" id="nombrePropietario"
                    type="text" class="form-control" readonly>
                </div>

              </div>
            </fieldset>

            <br>

            <fieldset>
              <legend>Información inmueble</legend>
              <div class="row">
                <div class="col">
                  <label for="numeroIdentificacionPropietario">Número predial:</label>
                  <input formControlName="numeroPredial"
                    name="numeroPredial" id="numeroPredial" type="text" class="form-control" readonly>
                </div>

                <div class="col">
                  <label for="direccion">Dirección:</label>
                  <input formControlName="direccion" name="direccion" id="direccion"
                    type="text" class="form-control" readonly>
                </div>

              </div>
            </fieldset>

            <div class="mt-2 text-center">
              <button type="submit" class="btn btn-primary mr-4" id="registrar">
                <i class="fa fa-save"></i> Guardar
              </button>

              <button type="button" class="btn btn-secondary" (click)="regresar()">
                Regresar
              </button>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
